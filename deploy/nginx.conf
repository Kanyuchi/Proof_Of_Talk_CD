# /etc/nginx/conf.d/pot-matchmaker.conf
# Replace 54.89.55.202 with your actual domain or EC2 public DNS

server {
    listen 80;
    server_name 54.89.55.202;
    # Redirect HTTP → HTTPS (uncomment after cert is installed)
    # return 301 https://$host$request_uri;

    # ── API ──────────────────────────────────────────────────────────
    location /api/ {
        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;

        # Upload limit (enrichment payloads)
        client_max_body_size 2m;
    }

    # Health check (no auth)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
    }

    # ── React SPA ────────────────────────────────────────────────────
    root /home/ec2-user/app/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

